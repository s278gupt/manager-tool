<!DOCTYPE html>
<!--
Button to CREATE assessment 
Button to EDIT assessment (v2)
Button to IMPORT assessment (v9)
Button to DELETE assessment (v2)
-->
<html>
    <head>
        <title>Assessment Manager Home</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Custom CSS -->
        <link rel="stylesheet" href="main.css">
        <!--Icons from Google -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    </head>
    
    <body>
        
        <div class="heading text-center">
        <h1>Assessment Manager Home</h1>
        </div>

        <div class="container">
                    
        <!--Create Assessment Buttons-->
        <div class="row">
            <div class="col-sm-12">
            <form method="get" action="create.html">
                <button class="btn btn-full btn-green" type="submit"><span class="material-icons" style="font-size:12px">add</span> Create Assessment</button>
            </form><br>
            </div>
        </div>
        
        <!--Edit Assessment Buttons-->
        <div class="row">
            <div class="col-sm-12">
            <form method="get" action="#">
                <button class="btn btn-full btn-blue" type="submit"><span class="material-icons" style="font-size:12px">mode_edit</span> Edit Assessment</button>
            </form><br>
            </div>
        </div>
         
        <!--Import Assessment Buttons-->
        <div class="row">
            <div class="col-sm-12">
            <form method="get" action="#">
                <button class="btn btn-full btn-orange" type="submit"><span class="material-icons" style="font-size:12px">import_export</span> Import Assessment</button>
            </form><br>
            </div>
        </div>
        
        <!--Delete Assessment Buttons-->
        <div class="row">
            <div class="col-sm-12">
            <form method="get" action="#">
                <button class="btn btn-full btn-red" type="submit"><span class="material-icons" style="font-size:12px;">clear</span> Delete Assessment</button>
            </form><br>
            </div>
        </div>  
        
        </div>
        
        <!--Footer-->
        <div class="footer">
            <p class="footer-text">Place content for footer here</p>
        </div>
    </body>
</html>
